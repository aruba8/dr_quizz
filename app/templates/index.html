<!DOCTYPE html>
<html ng-app='drqApp'>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Latest compiled and minified JavaScript -->
    <title></title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="static/js/app.js"></script>

<div class="container" role="main" ng-controller="FormController as formCtrl">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <div class="container">
                    <h2>Driver Quiz</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <fieldset>
                    <div class="form-group col-md-4">
                        <select id='select' class="form-control" ng-init="numberOfQuestions = formCtrl.opts[0].qty"
                                ng-options="opt.qty as opt.name for opt in formCtrl.opts" ng-model='numberOfQuestions'>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-default" ng-show="!restartQuiz" value="Start Quiz"
                               ng-click="formCtrl.getQuestions(numberOfQuestions)">
                        <input type="button" class="btn btn-default" ng-show="restartQuiz" value="Restart Quiz"
                               ng-click="formCtrl.getQuestions(numberOfQuestions)">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="questions" ng-repeat="question in questions" ng-if="questions">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Question {{ ($index + 1) }}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="question">
                                <p>{{ question.question }}</p>

                                <div class="sign-img">
                                    <img ng-src="static/images/signs/{{ question.sign }}">
                                </div>
                                <ul>
                                    <li ng-repeat="answer in question.answers">
                                        <input ng-disabled="inputDisabled" type="radio" name="answer{{ answer.id }}"
                                               ng-model="question.answer" value="{{ answer.id }}"> {{ answer.answer }}
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    </li>
                                </ul>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="buttons form-inline">
                    <input class="btn btn-default form-control" ng-show="checkAllowed" value="Check answers"
                           ng-click="formCtrl.check()">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
